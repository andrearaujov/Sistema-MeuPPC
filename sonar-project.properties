# ====================================
# Configurações Gerais do Projeto Pai
# ====================================
sonar.projectKey=Teste-projeto
sonar.projectName=Teste projeto
sonar.projectVersion=1.0

# Defina módulos sem definir fontes na raiz
sonar.modules=backend,frontend

# ====================================
# Configuração do Módulo Back-End (Python)
# ====================================
backend.sonar.projectKey=Meu-sistema-ppc-backend
backend.sonar.projectName=Back-End
backend.sonar.projectBaseDir=backend
backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/.env,**/*.log

# ====================================
# Configuração do Módulo Front-End (React)
# ====================================
frontend.sonar.projectKey=Meu-sistema-ppc-frontend
frontend.sonar.projectName=Front-End
frontend.sonar.projectBaseDir=FRONT-END/sistema-ppc
frontend.sonar.sources=src
frontend.sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js
frontend.sonar.coverage.exclusions=**/node_modules/**,**/tests/**
